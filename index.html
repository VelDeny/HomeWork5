<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fon">
      <div class="container">
        <h1>Заполни форму для загрузки видео</h1>
        <img class="image" src="img/Down.png" alt="стрелка вниз" />
        <form
          class="form"
          action="https://fom.in.ua/echo"
        >
          <label><p class="name">Заголовок фильма</p>
          <p class="form">
            <input
              tabindex="1"
              type="text"
              placeholder="Заголовок"
              name="title"
              required
            />
          </p></label>
          <label><p class="name">Прикрепить обложку фильма</p>
          <p class="form"><input tabindex="2" type="file" /></p></label>
          <label><p class="name">Продолжительность фильма:</p>
          <p class="form"><input tabindex="3" type="time" /></p></label>
          <label><p class="name">Выберите жанр фильма</p>
          <p class="form">
            <input tabindex="4" type="checkbox" name="genre" value="com" />комедия
            <input tabindex="4" type="checkbox" name="genre" value="tril" />триллер
            <input
              tabindex="4"
              type="checkbox"
              name="genre"
              value="action"
            />боевик
            <input
              tabindex="4"
              type="checkbox"
              name="genre"
              value="fantasy"
            />фантастика
          </p></label>
          <label><p class="name">Возрастные ограничения</p>
          <p class="form">
            <input tabindex="5" type="radio" name="age" />от 0 до 10лет
            <input tabindex="5" type="radio" name="age" />от 10 до 18лет
            <input tabindex="5" type="radio" name="age" />18+
          </p></label>
          <label><p class="name">Добавить информационную ссылку на фильм</p>
          <p class="form">
            <input tabindex="6" type="url" placeholder="URL" name="link" />
          </p></label>
          <label><p class="name">Дата выхода в прокат:</p>
          <p class="form"><input tabindex="7" type="date" /></p></label>
          <label><p class="name">Оценить фильм от 1 до 10 баллов</p>
          <p class="form">
            <select tabindex="8" name="Lang">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </p></label>
          <label><p class="name">Короткое описание фильма</p>
          <p class="form">
            <textarea
              tabindex="9"
              name="description"
              id=""
              cols="65"
              rows="10"
            ></textarea>
          </p></label>
          <label><p class="name">Выбор языка озвучки фильма</p>
          <p class="form">
            <select tabindex="10" name="lang" id="">
              <option value="Deutsch">Deutsch</option>
              <option value="English">English</option>
              <option value="Espanol">Español</option>
            </select>
          </p></label>
          <input type="hidden" name="today" value="19.11.2021">
          <p>
            <button tabindex="11" type="submit" />Загрузить</button>
            <button tabindex="12" type="reset" />Сброс</button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
